<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <title>Weather App</title>
    <link rel="stylesheet"
          type="text/css"
          href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Source+Sans+Pro&display=swap"
          rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
            data-auto-replace-svg="nest"></script>
</head>

<body>
    <div id="container">
        <div id="search-bar">
            <i class="fas fa-chevron-left"></i>
            <input type="text"
                   placeholder="Search Cities">
            <i id="search-btn"
               class="fas fa-search fa-lg"></i>
        </div>
        <div id="cities"></div>
    </div>
    <script id="cities-template"
            type="text/x-handlebars-template">
              {{#each cities}}
                <div class="cities" data-name="{{name}}">
                    <p class="name">{{name}}</p>
                    <div class="tempBox">
                        <img src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png">
                        <p class="temp">{{temperature}}Â°</p>
                    </div>
                    <i class="far fa-trash-alt remove-btn"></i>
                </div>
                
            {{/each}}
    </script>
    <script id="city-search-result-template"
            type="text/x-handlebars-template">
                <div class="city">
                    <div class="temp-box">
                        <h1 class="temp">{{temperature}}&deg;C</h1>
                    </div>
                    <img src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png">
                    <p class="name">{{name}}</p>
                    <p class="condition">{{condition}}</p>
                    {{#if isSaved}}
                        <i disabled class="fas fa-star saved-btn"></i>
                        {{else}}
                        <i class="far fa-star save-btn"></i>
                    {{/if}}
                </div>
                
    </script>


    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="cityManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
