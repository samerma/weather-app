<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <title>weather</title>
    <link rel="stylesheet"
          type="text/css"
          href="style.css" />

</head>

<body>

    <div>
        <input type="text">
        <button id="search-btn">search</button>
    </div>
    <div id="cities"></div>

    <script id="cities-template"
            type="text/x-handlebars-template">
              {{#each cities}}
                <div class="city" data-name={{name}}>
                    <p>{{name}}</p>
                    <p>{{temperature}}</p>
                    <p>{{condition}}</p>
                    <button class="remove-btn">remove</button>
                </div>
                
            {{/each}}
    </script>
    <script id="city-search-result-template"
            type="text/x-handlebars-template">
                <div class="city">
                    <p>{{name}}</p>
                    <p>{{temperature}}</p>
                    <p>{{condition}}</p>
                </div>
                <button class="save-btn">save</button>
    </script>


    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="cityManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
